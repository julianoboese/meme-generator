<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de Memes</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <input type="text" name="text-input" id="text-input" maxlength="60" />
    <input type="file" name="meme-insert" id="meme-insert" />
    <section id="meme-image-container">
      <img src="" alt="imagem do meme" id="meme-image" />
      <p id="meme-text"></p>
    </section>
    <section id="botoes">
      <button id="fire">Fire</button>
      <button id="water">Water</button>
      <button id="earth">Earth</button>
    </section>

    <script src="script.js"></script>
  </body>
</html>
